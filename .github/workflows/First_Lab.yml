name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  First_Lab_Build:
    name: Build First Lab
    runs-on: ubuntu-latest
    env:
      SOURCE_DIR: First/Semaphore_CuteMonster/

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Grant execute permission for gradlew
      run: |
        cd $SOURCE_DIR
        chmod +x gradlew
    - name: Build with Gradle
      run: |
        cd $SOURCE_DIR
        ./gradlew build
